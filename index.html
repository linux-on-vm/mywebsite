<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Square Dash</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; color: white; font-family: sans-serif; }
    canvas { display: block; margin: auto; background: #222; }
    #score { position: absolute; top: 10px; left: 10px; font-size: 20px; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="400"></canvas>
<div id="score">Score: 0</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  let player = {
    x: 50,
    y: 300,
    width: 40,
    height: 40,
    color: 'cyan',
    dy: 0,
    gravity: 1.2,
    jumpForce: -18,
    grounded: true
  };

  let obstacles = [];
  let score = 0;
  let gameSpeed = 6;
  let gameOver = false;

  function spawnObstacle() {
    const height = Math.random() * 50 + 20;
    obstacles.push({
      x: canvas.width,
      y: canvas.height - height,
      width: 30,
      height: height,
      color: 'red'
    });
  }

  function resetGame() {
    score = 0;
    obstacles = [];
    gameSpeed = 6;
    player.y = 300;
    player.dy = 0;
    gameOver = false;
    loop();
  }

  function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);
  }

  function drawObstacles() {
    for (let obs of obstacles) {
      ctx.fillStyle = obs.color;
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
    }
  }

  function updateObstacles() {
    for (let obs of obstacles) {
      obs.x -= gameSpeed;

      if (
        player.x < obs.x + obs.width &&
        player.x + player.width > obs.x &&
        player.y < obs.y + obs.height &&
        player.y + player.height > obs.y
      ) {
        gameOver = true;
      }
    }

    obstacles = obstacles.filter(o => o.x + o.width > 0);
  }

  function drawGround() {
    ctx.fillStyle = "#444";
    ctx.fillRect(0, canvas.height - 10, canvas.width, 10);
  }

  function updatePlayer() {
    player.dy += player.gravity;
    player.y += player.dy;

    if (player.y + player.height > canvas.height - 10) {
      player.y = canvas.height - player.height - 10;
      player.dy = 0;
      player.grounded = true;
    }
  }

  function loop() {
    if (gameOver) {
      ctx.fillStyle = "white";
      ctx.font = "30px sans-serif";
      ctx.fillText("Game Over! Press R to restart", 200, 200);
      return;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawGround();
    drawPlayer();
    drawObstacles();
    updateObstacles();
    updatePlayer();

    score++;
    document.getElementById("score").innerText = `Score: ${score}`;

    if (score % 80 === 0) spawnObstacle();
    if (score % 500 === 0) gameSpeed += 0.5;

    requestAnimationFrame(loop);
  }

  document.addEventListener('keydown', e => {
    if ((e.code === 'Space' || e.code === 'ArrowUp') && player.grounded) {
      player.dy = player.jumpForce;
      player.grounded = false;
    }
    if (e.code === 'KeyR' && gameOver) {
      resetGame();
    }
  });

  // Start the game
  loop();
</script>
</body>
</html>
